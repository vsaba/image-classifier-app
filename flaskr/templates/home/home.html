<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h2>
        Hello! Welcome to the Image classifier app!
    </h2>
    <a href="{{ url_for('auth.register') }}">Register here to use the app!</a>
    <br>
    <a href="{{ url_for('auth.login') }}">Already a user? Login here!</a>
</body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
</html>
